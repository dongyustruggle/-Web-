	<script type="text/javascript">
		var arr = new Array(); //先声明一维
		function text() {
			$.ajax({
				type: "post",
				async: false,
				data: 'number=' + $.cookie('user'),
				url: "http://localhost:8081/boat_jingli_daishenpi.php",
				dataType: "json",
				success: function(result) {
					for (var i = 0; i < result.length; i++) { //一维长度为length
						arr[i] = new Array(); //再声明二维
						arr[i][0] = "";
						arr[i][1] = result[i].Pronumberone;
						arr[i][2] = result[i].Proname;
						arr[i][3] = result[i].State;
						arr[i][4] = result[i].Marks;
						arr[i][5] = result[i].Snumber;
						arr[i][6] = result[i].PublishTime;
						arr[i][7] = result[i].FinishTime;
					}
				}
			})
			return;
		}
	</script>
	
	<script>
		text();
		var table;
		var data = arr;
		var page = 0;
		var pagenow = 1;
		var arrays;
		var hh;
		var i = 0;
				var inputs = $("#addBookModal").find('input');
		function change(){
			i++;
			if(i%2 != 0){
				document.getElementById("stop").innerHTML = "提交";
				document.getElementById("stop").className = "btn btn-info";
				document.getElementById("Beginplace").readOnly = false;
			}else{
				$.ajax({
					type: "post",
					async: false,
					data: $("#subform_driver_delete").serialize() + '&name=' + $.cookie('user') + '&Numbers=' + hh,
					url: "http://localhost:8081/boat_jingli_change.php",
					dataType: "json",
					success: function(){
						alert("已提交");
					if($("#spanPageNum").html() == page){
						document.getElementById("cancelAdd").click();
					}else{
						document.getElementById("spanNext").click();
					}
					},
					error: function(){
						alert("error");
					}
				})
				document.getElementById("stop").innerHTML = "不通过";
				document.getElementById("stop").className = "btn btn-danger";
				document.getElementById("Beginplace").readOnly = true;
			}
		}
		
		$(function() {
			var table = $('#books').DataTable({
				data: data,
				"pagingType": "full_numbers",
				"bSort": true,
				"language": {
					"sProcessing": "处理中...",
					"sLengthMenu": "显示 _MENU_ 项结果",
					"sZeroRecords": "没有匹配结果",
					"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
					"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					"sInfoPostFix": "",
					"sSearch": "搜索:",
					"sUrl": "",
					"sEmptyTable": "表中数据为空",
					"sLoadingRecords": "载入中...",
					"sInfoThousands": ",",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "上页",
						"sNext": "下页",
						"sLast": "末页"
					},
					"oAria": {
						"sSortAscending": ": 以升序排列此列",
						"sSortDescending": ": 以降序排列此列"
					}
				},
				"columnDefs": [{
					"searchable": false,
					"orderable": true,
					"targets": 0
				}, ],
				"order": [
					[1, 'asc']
				]
			});
			
			table.on('order.dt search.dt', function() {
				table.column(0, {
					search: 'applied',
					order: 'applied'
				}).nodes().each(function(cell, i) {
					cell.innerHTML = i + 1;
				});
			}).draw();
			
			$('#books tbody').on('click', 'tr', function() {
				if ($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					table.$('tr.selected').removeClass('selected');
					$(this).addClass('selected');
					document.getElementById("btn_add").click();
				}
			});
			
			$("#cancelAdd").on('click', function() {
				var rowData = table.rows('.selected').data()[0];
				$.ajax({
					type: "post",
					async: false,
					url: "http://localhost:8081/boat_jingli_pass.php",
					data: 'Pronumber=' + rowData[1],
					dataType: "json",
					success: function(result){
						//alert("审核通过");
					},
					error: function(result){
					}
				})
				$("#addBookModal").find('input').val('')
				location.reload();
			})
			
			$("#delete").on('click', function() {
				$.ajax({
					type: "post",
					async: false,
					url: "http://localhost:8081/boat_jingli_changestate.php",
					data: $("#subform_driver_delete").serialize(),
					dataType: "json",
					success: function(result) {
					if($("#spanPageNum").html() == page){
						document.getElementById("cancelAdd").click();
					}else{
						document.getElementById("spanNext").click();
					}
					},
					error: function(){
						alert("error!!!");
					}
				});
			});
			
			$("#btn_add").click(function() {
				var rowData = table.rows('.selected').data()[0];
				if(page == 0){
					var array = new Array();
				hh = rowData[1];
					$.ajax({
						type: "post",
						async: false,
						url: "http://localhost:8081/boat_jingli_shenpi.php",
						data: 'number=' + rowData[1], 
						dataType: "json",
						success: function(result){
							for (var i = 0; i < result.length; i++) { //一维长度为length
								array[i] = new Array(); //再声明二维
								array[i][0] = result[i].Pronumberone;
								array[i][1] = result[i].Proname;
								array[i][2] = result[i].State;
								array[i][3] = result[i].Marks;
								array[i][4] = result[i].Snumber;
								array[i][5] = result[i].PublishTime;
								arrays = array;
							}
						},
						error:function(result){
							alert("error");
						}
					});
					
					$.ajax({
						type: "post",
						async: false,
						url: "http://localhost:8081/boat_jingli_shenpipage.php",
						data: 'Pronumber=' + rowData[1],
						dataType: "json",
						success: function(result){
							page = result;
						}
					});
				}
				
				$("#addBook").modal()
				for (var i = 0; i < inputs.length; i++) {
							$(inputs[i]).val(arrays[pagenow-1][i])
						}
						
			});
			
			$('#addBook').on('show.bs.modal', function () {
				$('#spanPageNum').html(pagenow);
				$('#spanTotalPage').html(page);
				for (var i = 0; i < inputs.length; i++) {
					$(inputs[i]).val(arrays[pagenow-1][i])
				}
			})
			
			$('#spanPre').click(function(){
					pagenow -= 1;
					if(pagenow < 1){
						pagenow = 1;
					}
					document.getElementById("btn_add").click();
			})
			
			$('#spanNext').click(function(){
				pagenow += 1;
				if(pagenow > 2){
					pagenow = 2;
				}
				document.getElementById("btn_add").click();
			})
			
			$('#search').click(function() {
				$.fn.dataTable.ext.search.push(
					function(settings, data, dataIndex) {
						var proname = $('#proname').val();
						var snumber = $('#snumber').val();
						var state = $('#state').val();
						var time = $('#time').val();
						if (proname != data[2] && proname != "") {
							return false;
						}
						if (snumber != data[5] && snumber != "") {
							return false;
						}
						if (state != data[3] && state != "") {
							return false;
						}
						if (time != "" && time != data[6]) {
							return false;
						}
						return true;
					}
				);
				table.draw();
			});
			document.getElementById("search").click();
		})
		
		
		
		
	</script>
