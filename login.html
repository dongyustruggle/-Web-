<!DOCTYPE html>
<html lang="en">
	<head>
		<title>登录界面</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-3.3.1.js"> </script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/form_elements.css" />
		<link rel="stylesheet" href="css/style_login_register.css">
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/msg_share.js"></script>
		<script src="js/jquery.cookie.js"></script>
	</head>
	<body>
		<div class="top-content" id="mainbg">
			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1><strong>企业计划管理系统</strong><br>登录界面</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div>
									<center>
										<h3>请登录</h3>
										<p>请输入您的账号密码:</p>
									</center>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" method="get" class="login-form" id="subform">
									<div class="form-group">
										<label class="col-md-6" for="telephone">账&nbsp;&nbsp;号 :</label>
										<input type="text" name="telephone" placeholder="账号..." class="form-username form-control" id="telephone">
										<p id="telephoneError" style="margin-bottom: -2px;color: red;"></p>
									</div>
									<div class="form-group">
										<label class="col-md-6" for="password">密&nbsp;&nbsp;码 :</label>
										<input type="password" name="password" placeholder="密码..." class="form-password form-control" id="password">
										<p id="passwordError" style="margin-bottom: -2px;color: red;"></p>
									</div>
									<br />
									<button type="submit" class="btn" onclick="login()">登录</button>
									<br />
								</form>                                                                                 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
