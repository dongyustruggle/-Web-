	<script type="text/javascript">
		var date_now = new Date();
		//得到当前年份
		var year = date_now.getFullYear();
		
		//得到当前月份
		var month = date_now.getMonth() + 1 < 10 ? "0" + (date_now.getMonth() + 1) : (date_now.getMonth() + 1);
		//  1：js中获取Date中的month时，会比当前月份少一个月，所以这里需要先加一
		//  2: 判断当前月份是否小于10，如果小于，那么就在月份的前面加一个 '0' ， 如果大于，就显示当前月份
		
		//得到当前日子（多少号）
		var date = date_now.getDate() < 10 ? "0" + date_now.getDate() : date_now.getDate();
		//设置input标签的min属性
		$("#PublishTime").attr("min", year + "-" + month + "-" + date);
		$("#PublishTime").attr("value", year + "-" + month + "-" + date);
		var arr = new Array(); //先声明一维
			var pnum = Array();
		function text() {
			$.ajax({
				type: "post",
				async: false,
				data: 'number=' + $.cookie('user'),
				url: "http://localhost:8081/boat_buzhang_project.php",
				dataType: "json",
				success: function(result) {
					for (var i = 0; i < result.length; i++) { //一维长度为length
						arr[i] = new Array(); //再声明二维
						arr[i][0] = "";
						arr[i][1] = result[i].Pronumberone;
						arr[i][2] = result[i].Proname;
						arr[i][3] = result[i].State;
						arr[i][4] = result[i].Marks;
						arr[i][5] = result[i].Snumber;
						arr[i][6] = result[i].PublishTime;
						arr[i][7] = result[i].FinishTime;
						pnum[i] = result[i].Pronumberone;
					}
				},
				error: function(result){
					alert(JSON.stringify(result));
				}
			})
			var datas = JSON.stringify(pnum);
			$.ajax({
				type: "post",
				async: false,
				data: 'number=' + $.cookie('user') + '&num=' + datas,
				url: "http://localhost:8081/boat_buzhang_checkpass.php",
				dataType: "json",
				success: function(result) {
					//alert("success"+JSON.stringify(result));
				},
				error: function(result){
					alert("error"+JSON.stringify(result));
				}
			})
			return;
		}
	</script>
	
	<script>
		text();
		var table;
		var data = arr;
		var i = 0;
		
		$(function() {
			var table = $('#books').DataTable({
				data: data,
				"pagingType": "full_numbers",
				"bSort": true,
				"language": {
					"sProcessing": "处理中...",
					"sLengthMenu": "显示 _MENU_ 项结果",
					"sZeroRecords": "没有匹配结果",
					"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
					"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					"sInfoPostFix": "",
					"sSearch": "搜索:",
					"sUrl": "",
					"sEmptyTable": "表中数据为空",
					"sLoadingRecords": "载入中...",
					"sInfoThousands": ",",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "上页",
						"sNext": "下页",
						"sLast": "末页"
					},
					"oAria": {
						"sSortAscending": ": 以升序排列此列",
						"sSortDescending": ": 以降序排列此列"
					}
				},
				"columnDefs": [{
					"searchable": false,
					"orderable": true,
					"targets": 0
				}, ],
				"order": [
					[1, 'asc']
				]
			});
			
			table.on('order.dt search.dt', function() {
				table.column(0, {
					search: 'applied',
					order: 'applied'
				}).nodes().each(function(cell, i) {
					cell.innerHTML = i + 1;
				});
			}).draw();
			
			$('#books tbody').on('click', 'tr', function() {
				if ($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					table.$('tr.selected').removeClass('selected');
					$(this).addClass('selected');
					document.getElementById("btn_add").click();
				}
			});
			
			$("#cancelAdd").on('click', function() {
				var rowData = table.rows('.selected').data()[0];
				$.ajax({
					type: "post",
					async: false,
					url: "http://localhost:8081/boat_jingli_pass.php",
					data: 'Pronumber=' + rowData[1],
					dataType: "json",
					success: function(result){
						//alert("审核通过");
					}
				})
				$("#addBookModal").find('input').val('')
				location.reload();
			})
			
			$("#stop").on('click', function(){
					location.reload();
			});
			
			$("#delete").on('click', function() {
				var rowData = table.rows('.selected').data()[0];
					if (!$('#Beginplace').val()) {
						alert("请输入项目备注");
					}else{
						$.ajax({
							type: "post",
							async: false,
							url: "http://localhost:8081/boat_buzhang_xiugai.php",
							data: $("#subform_driver_delete").serialize() + '&num=' + rowData[1],
							dataType: "json",
							success: function(result) {
							},
							error: function(result){
								alert(JSON.stringify(result));
							}
						});
					}
				location.reload();
			});
			
			$("#btn_add").click(function() {
				var rowData = table.rows('.selected').data()[0];
				if(rowData[3] == "重新编制"){
				$("#addBook").modal()
				}
			});
			
			
			$('#search').click(function() {
				$.fn.dataTable.ext.search.push(
					function(settings, data, dataIndex) {
						var proname = $('#proname').val();
						var snumber = $('#snumber').val();
						var state = $('#state').val();
						var time = $('#time').val();
						if (proname != data[2] && proname != "") {
							return false;
						}
						if (snumber != data[5] && snumber != "") {
							return false;
						}
						if (state != data[3] && state != "") {
							return false;
						}
						if (time != "" && time != data[6]) {
							return false;
						}
						return true;
					}
				);
				table.draw();
			});
			document.getElementById("search").click();
		})
		
		
		
		
	</script>
